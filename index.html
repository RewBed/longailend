<html lang="ru">
    <head>
        <title>Longailend</title>
        <style>
            .app {
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 52px;
                font-family: arial;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div id="count"></div>
        </div>
    </body>
    <script>
        let countDom = document.getElementById('count');

        function datediff(first, second) {
            return Math.round((second - first) / (1000 * 60 * 60 * 24));
        }

        function parseDate(str) {
            let mdy = str.split('/');
            return new Date(mdy[2], mdy[0] - 1, mdy[1]);
        }

        countDom.textContent = datediff(parseDate('7/17/2023'), parseDate('7/21/2023'));
    </script>
</html>
